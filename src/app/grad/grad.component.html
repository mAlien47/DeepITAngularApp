<h2>Lista gradova</h2>

<button class="btn btn-primary mt-2 mb-4" routerLink="/gradEditNew" routerLinkActive="active">
  Dodaj
</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Naziv</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grad of listaGradova">
      <td>{{ grad.ID }}</td>
      <td>{{ grad.Naziv }}</td>
      <td  (click)="openEditNew(grad?.ID)">Edit</td>
      <td  (click)="delete(grad?.ID)">Delete</td>
    </tr>
  </tbody>
</table>
